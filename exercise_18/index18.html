<!DOCTYPE html>
<html>
  <head>
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="style18.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="title-desc">
      <h1>Daily Mood Tracker</h1>
      <p>Track your daily mood effortlessly for enhanced well-being.</p>
    </div>
    <div class="container">
      <form class="user-input">
        <div class="date">
          <label>Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="sleep">
          <label>Sleep Duration (hrs)</label>
          <input type="number" id="sleep" name="sleep" required />
        </div>
        <div class="expected-mood">
          <label>Expected Mood</label>
          <select id="exp_mood" name="exp_mood" required>
            <option value="">Select</option>
            <option value="exp_happy">Happy</option>
            <option value="exp_sad">Sad</option>
            <option value="exp_anxious">Anxious</option>
            <option value="exp_tired">Tired</option>
            <option value="exp_calm">Calm</option>
          </select>
        </div>
        <div class="actual-mood">
          <label>Actual Mood</label>
          <select id="act_mood" name="act_mood" required>
            <option value="">Select</option>
            <option value="act_happy">Happy</option>
            <option value="act_sad">Sad</option>
            <option value="act_anxious">Anxious</option>
            <option value="act_tired">Tired</option>
            <option value="act_calm">Calm</option>
          </select>
        </div>
        <div class="notes">
          <label>Notes</label>
          <input type="text" id="notes" name="notes" required />
        </div>
        <div class="submit-button">
          <button type="button" onclick="submitMood()">Submit</button>
        </div>
      </form>
      <table class="mood-summary">
        <thead>
          <tr>
            <th>Date</th>
            <th>Sleep Hours</th>
            <th>Expected Mood</th>
            <th>Actual Mood</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>
    <script src="script18.js"></script>
  </body>
</html>
